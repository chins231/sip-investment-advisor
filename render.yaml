services:
  - type: web
    name: sip-investment-advisor
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: "cd backend && find . -type f -name '*.pyc' -delete && find . -type d -name '__pycache__' -exec rm -rf {} + 2>/dev/null || true && pip install -r requirements.txt"
    startCommand: "cd backend && gunicorn --bind 0.0.0.0:$PORT app:app"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PYTHONDONTWRITEBYTECODE
        value: 1
      - key: FORCE_RELOAD
        value: "2.0.0"

